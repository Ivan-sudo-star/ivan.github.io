<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <label for="nombre">Nombre: </label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre de ejemplo"><br>
      <label for="email">Correo electrónico </label>
      <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com"><br>
      <label for="Contacto">Área a contactar</label>
      <select id="Contacto" name="Contacto">
          <option value="predeterminado">Selecciona un área</option>
          <option value="Ontinyent">Ontinyent</option>
          <option value="Bocairent">Bocairent</option>
          <option value="Aielo">Aielo</option>
          <option value="Olleria">Olleria</option>
          <option value="Alcoi">Alcoi</option>
          <option value="Otro">Otro</option>
      </select><br>
      <label for="motivo">Motivo de contacto </label>
      <input type="text" id="motivo" name="motivo" placeholder="Problema/Consulta"><br>
      <label for="solicitud">Escriba su mensaje aqui </label>
      <textarea id="solicitud" name="solicitud" placeholder="Escribe tu mensaje aquí." rows="10" cols="40"></textarea><br>
      <input type="submit" value="Enviar mensaje">
    </form>   
  </body>
</html>
